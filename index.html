<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="stylesheet" href="styles/index.css" type="text/css">

  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
  <title>Primeiro projeto HTML da Wave Labs</title>
</head>
<body>
  <main class="principal">
    <section class="container">
      <h1 class="logo">
        <img src="./images/logo.svg" alt="Logo da Hunddle">
      </h1>
      <div class="informacoes">
        <div class="imagem">
          <img src="./images/illustration-mockups.svg" alt="">
        </div>
        <div class="itens">
          <h2 class="titulo">Build The Community Your Fans Will Love</h2>
          <p class="paragrafo">Huddle re-imagines the way we build communities. You have a voice, but so does your audience. Create connections with your users as you engage in genuine discussion.</p>
          <button class="botao">Register</button>
        </div>
      </div>
      <footer class="rodape">
        <a class="icones" href="#"><i class="fab fa-facebook-f"></i></a>
        <a class="icones" href="#"><i class="fab fa-instagram"></i></a>
        <a class="icones" href="#"><i class="fab fa-twitter"></i></a>
      </footer>
    </section>
  </main>
</body>
</html>
